syntax = "proto3";
option java_package = "proto.bombappetit";

service BombAppetit {
    rpc Bomb (BombRequest) returns (BombResponse) {}
    rpc ListRestaurants (ListRestaurantsRequest) returns (ListRestaurantsResponse) {}
}

message BombRequest {
    string message = 1;
    int32 number = 2;
}

message BombResponse {
    string message = 1;
}

message ListRestaurantsRequest {
}

message ListRestaurantsResponse {
    repeated string restaurants = 1;
}